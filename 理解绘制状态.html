<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--设置canvas标签的宽高是通过canvas标签的属性进行设置，
不要用css去设置-->
<canvas id="cavsElem">
    <!--ie9以上才支持canvas
    你的浏览器不支持canvas,请升级浏览器
    如果不支持canvas，里面一个会用flash来代替-->
</canvas>
<script>
    (function () {
    // 第一步：拿到canvas的标签
    var canvas = document.getElementById("cavsElem");
    var ctx = canvas.getContext("2d");
    canvas.style.border = '1px solid red';
    canvas.width = 600;
    canvas.height = 600;
    canvas.style.border = "1px solid #000";
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 20;
    /*第一条线*/
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.stroke();

    /*绘制第二条线*/
    ctx.beginPath(); // 开一个新路径，开一个新状态的绘制
    ctx.strokeStyle = "green";
    ctx.moveTo(100,200);
    ctx.lineTo(300,200);
    ctx.stroke();
    }());
</script>
</body>
</html>

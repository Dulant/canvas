<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>konva</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
    </style>
    <script src="bower_components/konva/konva.js"></script>
</head>
<body>
    <div id="container">

    </div>
    <script>
        // 创建一个舞台
        var stage = new Konva.Stage({
            container: "container",
            width: window.innerWidth,
            height: window.innerHeight,
        });
        // 创建一个层
        var layer = new Konva.Layer();
        // 把层添加到舞台上去
        stage.add(layer);
        // 创建一个矩形
        var cenX = stage.width()/2;
        var cenY = stage.height()/2;
        var x = 1/8 * stage.width();
        var y = cenY;
        var height=1/12*stage.height();
        var maxWidth = 3/4*stage.width();
        var innerRect = new Konva.Rect({
            x: x,
            y: y,
            width: 100,
            height: height,
            fill: "lightblue",
            cornerRadius: height/2
        });
        layer.add( innerRect );
        var outerRect = new Konva.Rect({
            x: x,	//矩形的x的坐标
            y: y,	//矩形的y坐标
            width: maxWidth, // 矩形的宽度
            height: height,	// 矩形的高度
            stroke: 'blue', // 如果设置了stroke，那么就进行描边
            strokeWidth: 4, //描边的宽度
            // fill: 'green', // 如果设置了fill的样式，那么进行填充
            cornerRadius: height / 2
        });
        layer.add( outerRect );

        layer.draw();

            draggable: true,
            fill: "orange"
        });*/

       /* layer.add(rect);
        layer.draw();*/
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="demo"></canvas>
<button id="btn-dir-left">左</button>
<button id="btn-dir-right">右</button>
<button id="btn-dir-up">上</button>
<button id="btn-dir-down">下</button>
<script>
    (function () {
        var canvas = document.getElementById("demo");
        var ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";
        var img = new Image();
        img.src="imgs/gameImgs/DMMban.png";
        var frameIndex = 0;
        var dirIndex= 0;
        img.onload = function () {
            setInterval(function () {

                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.drawImage(img,frameIndex*40,dirIndex*65,40,65,300,300,80,130);
                frameIndex++;
                frameIndex%=4
            },1000/10)
        };
        var btnLeft = document.getElementById('btn-dir-left');
        btnLeft.onclick = function() {
            //小哥哥朝着左方向
            dirIndex = 1;
        };

        var btnRight = document.getElementById('btn-dir-right');
        btnRight.onclick = function() {
            //小哥哥朝着左方向
            dirIndex = 2;
        };

        var btnUp = document.getElementById("btn-dir-up");
        btnUp.onclick = function() {
            //小哥哥朝着左方向
            dirIndex = 3;
        };

        var btnDown = document.getElementById('btn-dir-down');
        btnDown.onclick = function() {
            //小哥哥朝着左方向
            dirIndex = 0;
        };
    }())
</script>
</body>
</html>

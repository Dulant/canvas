<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--设置canvas标签的宽高是通过canvas标签的属性进行设置，
不要用css去设置-->
<canvas id="demo" width = "600" height = "600">
    <!--ie9以上才支持canvas
    你的浏览器不支持canvas,请升级浏览器
    如果不支持canvas，里面一个会用flash来代替-->
</canvas>
<script>
    // 第一步：拿到canvas的标签
    var canvas = document.getElementById("demo");
    canvas.style.border = '1px solid red';
    canvas.width = 600;
    canvas.height = 600;
    // canvas.style.height = 1200; 千万不能这样玩，否则又回去了
    // 第二步：拿到canvas的上下文
    // 拿到2d上下文 "2d"
    // 拿到3d上下文 "webgl"
    var ctx = canvas.getContext("2d");
   /* ctx.beginPath();
     ctx.moveTo(300,300);
     ctx.arc(300,300,100,0*Math.PI/180,90*Math.PI/180);
     ctx.fillStyle = "red";
     ctx.closePath();
     ctx.fill();
     ctx.stroke();*/
    var data = [{
        "value": .2,
        "color": "red",
        "title": "应届生"
    },{
        "value": .3,
        "color": "blue",
        "title": "社会招生"
    },{
        "value": .4,
        "color": "green",
        "title": "老学员推荐"
    },{
        "value": .1,
        "color": "#ccc",
        "title": "公开课"
    }];

    var tempAngle = -90;
    var x0 = 300;
    var y0 = 300;
    var r = 100;
    for (var i=0; i<data.length; i++){
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        var angle = data[i].value*360;
        ctx.fillStyle = data[i].color;
        var startAngle = tempAngle *Math.PI/180;
        var endAngle = (tempAngle+angle)*Math.PI/180;
        ctx.arc(x0,y0,r,startAngle,endAngle);
        tempAngle +=angle;
        ctx.fill();
        ctx.stroke();
    }
</script>
</body>
</html>

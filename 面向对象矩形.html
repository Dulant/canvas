<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/ItcastRect.js"></script>
</head>
<body>
<!--设置canvas标签的宽高是通过canvas标签的属性进行设置，
不要用css去设置-->
<canvas id="demo1" width = "600" height = "600">
<canvas id="demo2" width = "600" height = "600">
    <!--ie9以上才支持canvas
    你的浏览器不支持canvas,请升级浏览器
    如果不支持canvas，里面一个会用flash来代替-->
</canvas>
<script>
    (function () {
        var canvas1 = document.getElementById("demo1");
        var canvas2 = document.getElementById("demo2");
        var ctx1 = canvas1.getContext( '2d' );
        var ctx2 = canvas2.getContext( '2d' );

        canvas1.width = 600;
        canvas1.height = 600;
        canvas1.style.border = "1px solid #000";
        canvas2.width = 600;
        canvas2.height = 600;
        canvas2.style.border = "1px solid #000";
        var rect = new ItcastRect({
            x : 100,
            y : 100,
            w : 100,
            h : 100,
            opacity : .6,
            rotation : 60,
            scaleX : 1.5,
            scaleY : 1.5,
            fillStyle : "purple",
            strokeStyle : "yellow"
        });
        rect.render(ctx1);
        ctx2.drawImage(canvas1, 0, 0);
    }());




</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02Canvas案例-绘制表格</title>
</head>
<body>

<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<script>

    // var a = function() {

    // };

    // var b = (1+3);// b=4

    // var b = (a);// b = a

    // var b =(function(){});// b=function(){};
    // b();
    // (function(){})();// b();


    // var b = function() {
    // 	return 4;
    // };
    // var c = ( b()  );

    (function () {
        var canvas = document.getElementById("cavsElem");
        var ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border="1px solid #000";
        var rectH = 10;
        var rectW = 10;
        ctx.lineWidth = 0.5;
        for ( var i = 0; i < canvas.width/rectW; i++ ){
            /*第一步绘制横线*/
            ctx.moveTo(0,i*rectW);
            ctx.lineTo(canvas.width,i*rectW);
            /*第二步绘制纵向*/
            ctx.moveTo(i*rectH,0);
            ctx.lineTo(i*rectH,canvas.height);
        }
        ctx.stroke();
    }())
</script>
</body>
</html>
